name: FFmpeg Android ARMv7 FULL (v2.8.1)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm pkg-config wget unzip git make

    - name: Download Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
        unzip -q ndk.zip
        echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Clone FFmpeg 2.8.15
      run: |
        # lavf 56.40.101 için 2.8 serisi gereklidir
        git clone --depth 1 --branch n2.8.15 https://github.com/FFmpeg/FFmpeg.git
        
    - name: Build FFmpeg FULL (armeabi-v7a)
      run: |
        export NDK=${{ env.NDK_PATH }}
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export SYSROOT=$TOOLCHAIN/sysroot
        
        # Derleyici ve Araç Yolları
        export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi21-clang
        export STRIP=$TOOLCHAIN/bin/arm-linux-androideabi-strip
        export NM=$TOOLCHAIN/bin/arm-linux-androideabi-nm
        
        mkdir -p $GITHUB_WORKSPACE/ffmpeg-output
        
        cd FFmpeg
        
        # Eski FFmpeg sürümleri için cross-prefix ve ekstra flaglar gerekebilir
        ./configure \
          --prefix=$GITHUB_WORKSPACE/ffmpeg-output \
          --target-os=android \
          --arch=arm \
          --cpu=armv7-a \
          --enable-cross-compile \
          --cc=$CC \
          --strip=$STRIP \
          --nm=$NM \
          --sysroot=$SYSROOT \
          --extra-cflags="-march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16" \
          --enable-shared \
          --disable-static \
          --enable-gpl \
          --enable-version3 \
          --disable-asm \
          --disable-neon \
          --enable-avcodec \
          --enable-avformat \
          --enable-avutil \
          --enable-swscale \
          --enable-swresample \
          --enable-avfilter \
          --disable-avdevice \
          --disable-doc \
          --disable-debug \
          --disable-programs

        make -j$(nproc)
        make install

    - name: Upload FFmpeg ARMv7 libs
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-armeabi-v7a-v2.8.1
        path: ffmpeg-output/lib/*.so
