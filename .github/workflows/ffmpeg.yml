name: FFmpeg Android v2.8.1 (ULTIMATE MONOLITH)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm pkg-config wget unzip git make gcc

    - name: Download Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
        unzip -q ndk.zip
        echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Clone FFmpeg 2.8.15
      run: |
        git clone --depth 1 --branch n2.8.15 https://github.com/FFmpeg/FFmpeg.git
        
    - name: Build Fat Monolith
      run: |
        export NDK=${{ env.NDK_PATH }}
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export SYSROOT=$TOOLCHAIN/sysroot
        export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi21-clang
        export AR=$TOOLCHAIN/bin/arm-linux-androideabi-ar
        export NM=$TOOLCHAIN/bin/arm-linux-androideabi-nm
        export LD=$TOOLCHAIN/bin/arm-linux-androideabi-ld

        cd FFmpeg

        # 1. KONFİGÜRASYON: Gereksiz her şeyi kapatıp, çekirdek özelliklere odaklanıyoruz
        ./configure \
          --target-os=android \
          --arch=arm \
          --cpu=armv7-a \
          --enable-cross-compile \
          --cc=$CC \
          --ar=$AR \
          --nm=$NM \
          --sysroot=$SYSROOT \
          --extra-cflags="-march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16 -DANDROID -fPIC -ffunction-sections -fdata-sections" \
          --extra-ldflags="-Wl,--gc-sections" \
          --disable-shared \
          --enable-static \
          --enable-gpl \
          --enable-version3 \
          --enable-nonfree \
          --enable-postproc \
          --enable-avfilter \
          --disable-avdevice \
          --disable-symver \
          --disable-doc \
          --disable-debug \
          --disable-programs \
          --disable-ffmpeg \
          --disable-ffplay \
          --disable-ffprobe

        make -j$(nproc)

        # 2. BİRLEŞTİRME (Kritik Değişiklik): 
        # Standart linking yerine, tüm objeleri --whole-archive ile zorla paketliyoruz.
        # Boyutu 13MB'dan 25MB'a çekecek olan işlem budur.
        $CC -shared -Wl,-soname,libffmpeg.so \
          -Wl,--whole-archive \
          libavcodec/libavcodec.a \
          libavformat/libavformat.a \
          libavutil/libavutil.a \
          libswresample/libswresample.a \
          libswscale/libswscale.a \
          libavfilter/libavfilter.a \
          libpostproc/libpostproc.a \
          -Wl,--no-whole-archive \
          -lc -lm -lz -ldl -llog \
          -o libffmpeg.so

        # STRIP işlemini yapmıyoruz, çünkü uygulama içindeki fonksiyonları bulamazsa çalışmaz.
        # Dosya boyutu büyük kalmalı.

    - name: Upload
      uses: actions/artifact-upload@v4
      with:
        name: libffmpeg-ultimate
        path: FFmpeg/libffmpeg.so
