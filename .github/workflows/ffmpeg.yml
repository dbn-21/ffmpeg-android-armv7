name: FFmpeg Android v2.8.1 (FAT MONOLITH)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm pkg-config wget unzip git make gcc

    - name: Download Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
        unzip -q ndk.zip
        echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Clone FFmpeg 2.8.15
      run: |
        git clone --depth 1 --branch n2.8.15 https://github.com/FFmpeg/FFmpeg.git
        
    - name: Build Fat Monolith
      run: |
        export NDK=${{ env.NDK_PATH }}
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export SYSROOT=$TOOLCHAIN/sysroot
        export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi21-clang
        export STRIP=$TOOLCHAIN/bin/arm-linux-androideabi-strip
        export AR=$TOOLCHAIN/bin/arm-linux-androideabi-ar

        cd FFmpeg

        # Boyutu artırmak için her şeyi aktif ediyoruz
        ./configure \
          --target-os=android \
          --arch=arm \
          --cpu=armv7-a \
          --enable-cross-compile \
          --cc=$CC \
          --ar=$AR \
          --sysroot=$SYSROOT \
          --extra-cflags="-march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16 -DANDROID" \
          --disable-shared \
          --enable-static \
          --enable-gpl \
          --enable-version3 \
          --enable-nonfree \
          --enable-postproc \
          --enable-avfilter \
          --enable-runtime-cpudetect \
          --enable-pthreads \
          --disable-asm \
          --disable-neon \
          --disable-doc \
          --disable-debug \
          --disable-programs \
          --disable-ffmpeg \
          --disable-ffplay \
          --disable-ffprobe \
          --disable-symver \
          --disable-avdevice # Hata veren modül

        make -j$(nproc)

        # LINKLEME AŞAMASI (Boyutu belirleyen yer burası)
        # Bütün .a dosyalarını istisnasız içeri alıyoruz. 
        # --whole-archive ile --no-whole-archive arasındakiler kütüphaneye zorla gömülür.
        $CC -shared -Wl,-soname,libffmpeg.so \
          -Wl,--whole-archive \
          libavcodec/libavcodec.a \
          libavformat/libavformat.a \
          libavutil/libavutil.a \
          libswresample/libswresample.a \
          libswscale/libswscale.a \
          libavfilter/libavfilter.a \
          libpostproc/libpostproc.a \
          -Wl,--no-whole-archive \
          -z noexecstack -lc -lm -lz -ldl -llog \
          -o libffmpeg.so

        # NOT: STRIP işlemini bilerek YAPMIYORUZ. 
        # Boyut büyük kalsın ve tüm semboller uygulamanın göreceği şekilde dursun.

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: libffmpeg-fat
        path: FFmpeg/libffmpeg.so
