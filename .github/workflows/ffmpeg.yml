name: FFmpeg Android ARMv7 FULL (Monolith v2.8.1)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm pkg-config wget unzip git make

    - name: Download Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
        unzip -q ndk.zip
        echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Clone FFmpeg 2.8.15
      run: |
        git clone --depth 1 --branch n2.8.15 https://github.com/FFmpeg/FFmpeg.git
        
    - name: Build FFmpeg Monolith
      run: |
        export NDK=${{ env.NDK_PATH }}
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export SYSROOT=$TOOLCHAIN/sysroot
        export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi21-clang
        export STRIP=$TOOLCHAIN/bin/arm-linux-androideabi-strip
        
        cd FFmpeg

        ./configure \
          --target-os=android \
          --arch=arm \
          --cpu=armv7-a \
          --enable-cross-compile \
          --cc=$CC \
          --strip=$STRIP \
          --sysroot=$SYSROOT \
          --extra-cflags="-march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16" \
          --disable-shared \
          --enable-static \
          --enable-gpl \
          --enable-version3 \
          --disable-asm \
          --disable-neon \
          --enable-avcodec \
          --enable-avformat \
          --enable-avutil \
          --enable-swscale \
          --enable-swresample \
          --enable-avfilter \
          --enable-postproc \
          --disable-avdevice \
          --disable-doc \
          --disable-debug \
          --disable-programs

        make -j$(nproc)

        # KRİTİK ADIM: Tüm statik kütüphaneleri tek bir .so dosyasında birleştirme
        $CC -shared -Wl,-soname,libffmpeg.so -Wl,--whole-archive \
          libavcodec/libavcodec.a \
          libavformat/libavformat.a \
          libavutil/libavutil.a \
          libswresample/libswresample.a \
          libswscale/libswscale.a \
          libavfilter/libavfilter.a \
          libpostproc/libpostproc.a \
          -Wl,--no-whole-archive -z noexecstack -lc -lm -lz -ldl -llog \
          -o libffmpeg.so

        $STRIP --strip-unneeded libffmpeg.so

    - name: Upload FFmpeg Monolith Lib
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-android-single-so
        path: FFmpeg/libffmpeg.so
