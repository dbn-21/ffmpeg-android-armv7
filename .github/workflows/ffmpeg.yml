name: FFmpeg Android v2.8.1 (Çalışan Monolith Yapı)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y yasm nasm pkg-config wget unzip git make gcc

    - name: Download Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip -O ndk.zip
        unzip -q ndk.zip
        echo "NDK_PATH=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Clone FFmpeg 2.8.15
      run: |
        # lavf 56.40.101 sürümü için 2.8 dalı şarttır
        git clone --depth 1 --branch n2.8.15 https://github.com/FFmpeg/FFmpeg.git
        
    - name: Build and Link Monolith
      run: |
        export NDK=${{ env.NDK_PATH }}
        export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
        export SYSROOT=$TOOLCHAIN/sysroot
        export CC=$TOOLCHAIN/bin/armv7a-linux-androideabi21-clang
        export STRIP=$TOOLCHAIN/bin/arm-linux-androideabi-strip

        cd FFmpeg

        # 1. Konfigürasyon: Sembol versiyonlamayı kapatıyoruz (Android uyumu için kritik)
        ./configure \
          --target-os=android \
          --arch=arm \
          --cpu=armv7-a \
          --enable-cross-compile \
          --cc=$CC \
          --sysroot=$SYSROOT \
          --extra-cflags="-march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16 -DANDROID" \
          --disable-shared \
          --enable-static \
          --enable-gpl \
          --enable-version3 \
          --enable-nonfree \
          --disable-asm \
          --disable-neon \
          --enable-postproc \
          --enable-avfilter \
          --disable-symver \
          --disable-doc \
          --disable-debug \
          --disable-programs \
          --disable-ffmpeg \
          --disable-ffplay \
          --disable-ffprobe

        make -j$(nproc)

        # 2. Birleştirme (Linkleme): Uygulamanın tanıdığı tek dosya formatı
        # Tüm bağımlılıkları (zlib, math, log) sonuna ekliyoruz
        $CC -shared -Wl,-soname,libffmpeg.so \
          -Wl,--whole-archive \
          libavcodec/libavcodec.a \
          libavformat/libavformat.a \
          libavutil/libavutil.a \
          libswresample/libswresample.a \
          libswscale/libswscale.a \
          libavfilter/libavfilter.a \
          libpostproc/libpostproc.a \
          -Wl,--no-whole-archive \
          -z noexecstack -lc -lm -lz -ldl -llog \
          -o libffmpeg.so

        # Uygulama sembolleri bulamazsa diye strip işlemini yapmıyoruz (boyut bu yüzden artabilir ama çalışması garantilenir)

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: libffmpeg-final
        path: FFmpeg/libffmpeg.so
